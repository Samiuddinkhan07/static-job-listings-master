<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.min.css" />
    <title>Job Listings</title>
  </head>
  <body>
    <div class="job-listing-container">
      <div class="inner-job-listing-container">
        <div class="upper-section">
          <img
            src="/images/bg-header-desktop.svg"
            alt="background-image"
            id="header-bg-image"
          />
        </div>
        <div class="lower-section">
          <div class="lower-section-search">
            <div class="search-values" id="input-values"></div>
            <input type="text" name="job-search" id="search-jobs" />
            <p class="clearSearch" id="clear-search-tags">Clear</p>
          </div>
          <div class="lower-section-inner"></div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Samiuddinkhan07" target="_blank">Samiuddin khan</a>.
        </div>
      </div>
    </div>

    <!-- <script src="./js/fetch.js" type="module"></script>
    <script src="./js/index.js" type="module"></script> -->
    <script src="./js/fetch.min.js" type="module"></script>
    <script src="./js/index.min.js" type="module"></script>
  </body>
</html>
